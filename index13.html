<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Teach Tom</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Teste dein Wissen!</div>
        <h4>Löse die folgenden Quizfragen, um zu testen, was du gelernt hast.</h4>
        <div class="question">Warum müssen wir eine KI mit Daten testen, die sie während des Trainings nicht gesehen hat?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. Um die Fähigkeit der KI zu testen, Daten auswendig zu lernen.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. Um die Leistung der KI besser erscheinen zu lassen.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Um auswendig lernen zu vermeiden, damit die KI in praktischen Anwendungen funktionieren kann.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. Um die Leistung des Modells basierend auf den spezifischen Eigenschaften der Trainingsdaten zu bewerten.
            </label>
        </div>
        <button id="check-button">Überprüfen</button>
        
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts13.js"></script>
</body>
</html>
