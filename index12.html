<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Teach Tom</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Step 4: Test what you have learned</div>
        <h4>Solve the following quizes to test what you have learned.</h4>
        <div class="question">What is a good example of rule-based learning?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. Following a recipe to bake a cake.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. Trying to combine random ingredients in the kitchen to bake a cake.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Learning to bake a cake by tasting as many cakes as possible.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. Observe a famous Chef baking a cake.
        </div>
        <button id="check-button">Check</button>
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts12.js"></script>
</body>
</html>
