<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Teach Tom</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Teste dein Wissen!</div>
        <h4>Löse die folgenden Quizfragen, um zu testen, was du gelernt hast.</h4>
        <div class="question">Welche Art von Fragen bekommen wir in einer <b>gut gestalteten</b> Prüfung?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. Exakt dieselben Fragen wie in den Hausaufgaben.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. Fragen, die ähnlich wie die Hausaufgaben sind, aber nicht identisch.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Etwas, das völlig anders als die Hausaufgaben ist.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. Einfach zufällige Fragen.
            </label>
        </div>
        <button id="check-button">Überprüfen</button>
        
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts12.js"></script>
</body>
</html>
