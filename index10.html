<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Teach Tom</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Teste dein Wissen!</div>
        <h4>Löse die folgenden Quizfragen, um zu testen, was du gelernt hast.</h4>
        <div class="question">Wie lernt ein Baby, zwischen Katzen und Hunden zu unterscheiden?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. Indem sie schriftliche Regeln (Anleitungen) zum Unterscheiden lesen.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. Indem sie viele Beispiele von Hunden und Katzen sehen.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Indem sie einen Hund und eine Katze sehen.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. Sie werden einfach mit dem Wissen geboren.
            </label>
        </div>
        
        <button id="check-button">Überprüfen</button>
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts10.js"></script>
</body>
</html>
