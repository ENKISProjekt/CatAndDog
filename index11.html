<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Teste dein Wissen!</div>
        <h4>Löse die folgenden Quizfragen, um zu testen, was du gelernt hast.</h4>
        <div class="question">Woran könnte unsere KI lernen, Katzen und Hunde zu klassifizieren?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. Von gut definierten Regeln.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. Von vielen unbeschrifteten Fotos.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Von vielen beschrifteten Fotos.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. Von einem Paar Katzen- und Hundefotos.
            </label>
        </div>
        
        <button id="check-button">Überprüfen</button>
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts11.js"></script>
