<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Teach Tom</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="quiz-container">
        <div class="title">Step 4: Test what you have learned</div>
        <h4>Solve the following quizes to test what you have learned.</h4>
        <div class="question">What can AI learn from?</div>
        <div class="choices">
            <label class="choice">
                <input type="radio" name="answer" value="A"> A. From Rules only.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="B"> B. From Data only.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="C"> C. Both from Data and Rules.
            </label>
            <label class="choice">
                <input type="radio" name="answer" value="D"> D. They learn by themselves.
        </div>
        <button id="check-button">Check</button>
        <div class="message hidden" id="message"></div>
    </div>

    <script src="scripts11.js"></script>
